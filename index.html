
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Surround</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro" class="intro">
    <img src="bg.jpg" class="bg"/>
    <div class="overlay">
      <h1>Run Surround?</h1>
      <button id="yesBtn">Yes</button>
    </div>
  </div>

  <div id="videoSection" class="video-section">
    <video id="introVideo" muted playsinline>
      <source src="run_intro.mp4" type="video/mp4" />
    </video>
  </div>

  <div id="home" class="home">
    <section class="moments">
      <h2>Surround Moments</h2>
      <div class="moment-gallery">
        <img src="tokyo.jpg" alt="Tokyo City Run">
        <img src="seoul.jpg" alt="Seoul City Run">
        <img src="alps.jpg" alt="Swiss Alps Trail">
      </div>
    </section>
    <section class="lookbook">
      <h2>Lookbook</h2>
      <div class="lookbook-gallery">
        <img src="shirt.jpg" alt="Shirt">
        <img src="bag.jpg" alt="Bag">
        <img src="shorts.jpg" alt="Shorts">
      </div>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
