
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Run Surround</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="intro-section" class="section">
    <img src="bg.jpg" alt="Background" class="background" />
    <div class="overlay">
      <h1>Run Surround?</h1>
      <button id="start-btn">yes</button>
    </div>
  </div>

  <div id="video-section" class="section hidden">
    <video id="intro-video" autoplay muted>
      <source src="run_intro.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div id="main-section" class="section hidden">
    <div class="hero">
      <h1>Run Surround and Free.</h1>
    </div>
    <section class="moments">
      <h2>Surround Moments</h2>
      <div class="grid">
        <div><img src="moment1.jpg" alt=""><p>Tokyo City Run</p></div>
        <div><img src="moment2.jpg" alt=""><p>Seoul City Run</p></div>
        <div><img src="moment3.jpg" alt=""><p>Swiss Alps Trail</p></div>
      </div>
    </section>
    <section class="lookbook">
      <h2>Lookbook</h2>
      <div class="grid">
        <div><img src="item1.jpg" alt=""></div>
        <div><img src="item2.jpg" alt=""></div>
        <div><img src="item3.jpg" alt=""></div>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
